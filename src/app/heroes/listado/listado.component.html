        <li> {{ heroes[2] }} </li>

    <!--SEGUNDA FORMA:-->
    <ul>    
        <li *ngFor="let heroe of heroes; let i= index"> 
            {{i +1}} - {{ heroe}}
        </li>
    </ul>

<div *ngIf="heroeBorrado; else noBorrado">             <!--No hace falta poner heroeborrado != ''-->
    <h3>Héroe borrado: <small> {{heroeBorrado}} </small>  </h3>
</div>

<ng-template #noBorrado>                                <!--Referencia local-->            
    <h3>No ha borrado nada </h3>
</ng-template>


<button (click) = 'borrarHeroe()'>
    Borrar Héroe
</button>
